<script type="text/javascript">
    $(function () {
        $("#submit").click(function () {
            var formData=new FormData(document.getElementById("fr"));
            $.ajax({
                type:"post",
                url:"loginAll",
                data:formData,
                processData:false, //processData设置为false。因为data值是FormData对象，不需要对数据做处理。
                contentType:false, // contentType设置为false。因为是由<form>表单构造的FormData对象，且已经声明了属性enctype="multipart/form-data"，所以这里设置为false。
                cache: false,  //cache设置为false，上传文件不需要缓存。
                success:function (data) {
                    if(parseInt(data)==1){
                        location.href="index.view";
                    }else {
                        location.href ="error.view";
                    }
                }
                /*clearForm: true,//禁止清楚表单
                 resetForm: true //禁止重置表单*/
            });
        });

            <form class="form-horizontal" enctype="multipart/form-data" id="fr" method="post" >
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-8">

                </div>
                <div class="form-group">

                        </div>
                    </div>
                </div>
