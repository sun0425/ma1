<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/doc.min.css">
    <style>
        .tree li {
            list-style-type: none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="">美好生活从盒马开始</a></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-top:8px;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-success dropdown-toggle"
                                data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i><span id="b">欢迎登录</span><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 个人设置</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>

                            <li><a href="loginout"><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                        </ul>
                    </div>
                </li>
                <li style="margin-left:10px;padding-top:8px;">
                    <button type="button" class="btn btn-default btn-danger">
                        <span class="glyphicon glyphicon-question-sign"></span> 帮助
                    </button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
                <ul style="padding-left:0px;" class="list-group">
                    <li class="list-group-item tree-closed">
                        <a href="#"><i class="glyphicon glyphicon-dashboard"></i> 控制面板</a>
                    </li>
                    <li class="list-group-item">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i> 用户管理 </span>
                        <ul style="margin-top:10px;display:none;">
                            <li style="height:30px;">
                                <a href="/user/loadAllUser"><i class="glyphicon glyphicon-user"></i> 用户维护</a>
                            </li>

                        </ul>
                    </li>
                    <li class="list-group-item tree-closed">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i> 商品管理 </span>
                        <ul style="margin-top:10px;">
                            <li style="height:30px;">
                                <a href="/product/findAll"  style="color:red;"><i class="glyphicon glyphicon-check"></i> 商品维护</a>
                            </li>

                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">数据列表</a></li>
                <li class="active">修改</li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">表单数据<div style="float:right;cursor:pointer;" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-question-sign"></i></div></div>
                <div class="panel-body">
                    <form role="form" method="post" action="/product/update">
                        <div class="form-group">
                            <label for="productId">产品编号</label>
                            <input type="text" class="form-control" readonly="readonly" name="productId" id="productId" th:value="${product.productId}">
                        </div>
                        <div class="form-group">
                            <label for="productName">产品名称</label>
                            <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}">
                        </div>
                        <div class="form-group">
                            <label for="productScale">产品规格</label>
                            <input type="text" class="form-control" name="productScale" id="productScale" th:value="${product.productScale}">
                        </div>
                        <div class="form-group">
                            <label for="productCompany">计数单位</label>
                            <input type="text" class="form-control" name="productCompany" id="productCompany" th:value="${product.productCompany}">
                        </div>
                       <!-- <div class="form-group">
                            <label for="productImages">产品图片</label>
                            <input type="text" class="form-control" name="productImages" id="productImages" th:value="${product.productImages}">
                        </div>-->
                        <div class="form-group">
                            <label for="productContent">产品功能</label>
                            <input type="text" class="form-control" name="productContent" id="productContent" th:value="${product.productContent}">
                        </div>
                        <div class="form-group">
                            <label for="productComment">评论</label>
                            <input type="text" class="form-control" name="productComment" id="productComment" th:value="${product.productComment}">
                        </div>
                        <div class="form-group">
                            <label for="productBrand">品牌</label>
                            <input type="text" class="form-control" name="productBrand" id="productBrand" th:value="${product.productBrand}">
                        </div>
                        <div class="form-group">
                            <label for="productPlace">产地</label>
                            <input type="text" class="form-control" name="productPlace" id="productPlace" th:value="${product.productPlace}">
                        </div>
                        <div class="form-group">
                            <label for="productStorage">存储条件</label>
                            <input type="text" class="form-control" name="productStorage" id="productStorage" th:value="${product.productStorage}">
                        </div>
                        <!--<div class="form-group">
                            <label for="productDetailsImages">产品详情图片</label>
                            <input type="text" class="form-control" name="productDetailsImages" id="productDetailsImages" th:value="${product.productDetailsImages}">
                        </div>
                        <div class="form-group">
                            <label for="productService">服务图</label>
                            <input type="text" class="form-control" name="productService" id="productService" th:value="${product.productService}">
                        </div>-->
                        <div class="form-group">
                            <label for="productPrice">单价</label>
                            <input type="text" class="form-control" name="productPrice" id="productPrice" th:value="${product.productPrice}">
                        </div>
                        <div class="form-group">
                            <label for="productNumber">产品数量</label>
                            <input type="text" class="form-control" name="productNumber" id="productNumber" th:value="${product.productNumber}">
                        </div>
                       <!-- <div class="form-group">
                            <label for="pictureId">图片编号</label>
                            <input type="text" class="form-control" name="pictureId" id="pictureId" th:value="${product.pictureId}">
                        </div>
                        <div class="form-group">
                            <label for="pictureUrl">图片地址</label>
                            <input type="text" class="form-control" name="pictureUrl" id="pictureUrl" th:value="${product.pictureUrl}">
                        </div>-->

                        <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-edit"></i> 修改</button>
                        <button type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-refresh"></i> 重置</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">帮助</h4>
            </div>
        </div>
    </div>
</div>
<script src="../static/jquery/jquery-2.1.1.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/script/docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        $.ajax({
            type : "post",
            url : "/user/loginname",
            datatype:"json",
            success : function(data) {
                $("#b").html(data);
            }
        });
    });
</script>
</body>
</html>
